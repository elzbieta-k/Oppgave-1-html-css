<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to choose?</title>
  </head>
  <body>
    <header>
      <h1>What kind of pet would you like to have?</h1>
    </header>
    <main>
      <section id="cats">
        <h2>Maybe a sweet cat?</h2>
        <article class="cat">
          <p>Pick me!</p>
          <img
            src="./images/bao-menglong-usTb7ZMa6QI-unsplash.jpg"
            alt="Sweet cat on the floor"
          />
        </article>
        <article class="cat">
          <p>No, pick me!</p>
          <img
            src="./images/kote-puerto-so5nsYDOdxw-unsplash.jpg"
            alt="Sweet cat on the bed"
          />
        </article>
        <article class="cat">
          <p>Whatever!</p>
          <img
            src="./images/paul-hanaoka-w2DsS-ZAP4U-unsplash.jpg"
            alt="Almost sweet cat on the table"
          />
        </article>
      </section>
      <section id="dogs">
        <h2>Maybe a funny dog?</h2>
        <article class="dog">
          <p>Catch me if you can!</p>
          <img
            src="./images/joe-caione-qO-PIF84Vxg-unsplash.jpg"
            alt="A happy dog is running"
          />
        </article>
        <article class="dog">
          <p>Look how pretty I am!</p>
          <img src="./images/jamie-street-UtrE5DcgEyg-unsplash.jpg" alt="" />
        </article>
        <article class="dog">
          <p>Why one, maybe three instead?</p>
          <img src="./images/anoir-chafik-2_3c4dIFYFU-unsplash.jpg" alt="" />
        </article>
      </section>
    </main>
    <footer><h3>Copyright &copy 2025</h3></footer>
  </body>
</html>
